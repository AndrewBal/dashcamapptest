<template>
    <div class="page settings-page" data-name="settings">
        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
                <div class="left">
                    <a href="/panel-left/" class="link icon-only">
                        <i class="f7-icons">bars</i>
                    </a>
                </div>
                <div class="title">Settings</div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Camera Settings -->
            <div class="block-title">Camera</div>
            <div class="list">
                <ul>
                    <li>
                        <a href="/camera-settings/" class="item-link item-content">
                            <div class="item-media"><i class="f7-icons color-theme">camera_fill</i></div>
                            <div class="item-inner">
                                <div class="item-title">Dashcam Settings</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Saved Cameras -->
            <div class="block-title">Saved Cameras</div>
            <div class="list">
                <ul>
                    {{#each Cameras}}
                    <li class="swipeout">
                        <div class="swipeout-content item-content">
                            <div class="item-media"><i class="f7-icons color-theme">camera_viewfinder</i></div>
                            <div class="item-inner">
                                <div class="item-title">{{name}}</div>
                                <div class="item-after">{{ip}}</div>
                            </div>
                        </div>
                        <div class="swipeout-actions-right">
                            <a href="#" class="swipeout-delete" data-id="{{id}}">Delete</a>
                        </div>
                    </li>
                    {{else}}
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title text-color-gray">No cameras saved</div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                    <li>
                        <a href="/add-camera/" class="item-link item-content">
                            <div class="item-media"><i class="f7-icons color-blue">plus_circle_fill</i></div>
                            <div class="item-inner">
                                <div class="item-title text-color-blue">Add New Camera</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- About -->
            <div class="block-title">About</div>
            <div class="list">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="f7-icons color-theme">info_circle</i></div>
                            <div class="item-inner">
                                <div class="item-title">Version</div>
                                <div class="item-after">1.0.0</div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>

<script>
    return {
        data: function() {
            return {
                Cameras: AppStore.state.cameras
            };
        },
        methods: {
            deleteCamera: function(id) {
                var self = this;
                AppStore.removeCamera(id);
                self.$setState({
                    Cameras: AppStore.state.cameras
                });
            }
        },
        on: {
            pageInit: function(e, page) {
                var self = this;
                
                // Handle swipeout delete
                page.$el.on('click', '.swipeout-delete', function() {
                    var id = parseInt(this.dataset.id);
                    if (id) {
                        self.$app.dialog.confirm('Delete this camera?', 'Confirm', function() {
                            self.deleteCamera(id);
                        });
                    }
                });
            }
        }
    };
</script>
